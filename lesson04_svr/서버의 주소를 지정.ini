서버의 주소를 지정
url로
1. hostname
ㄴ www.naver.com, www.google.com (도메인 네임)
    서버의 ip (public ip - 외부에서 접속 가능한 주소)
    localhost (개인 컴퓨터 안에서 서버 역할을 할 때)
              (localhost를 ip 지정 - 127.0.01)
              (개인 컴퓨터에 지정된 ip - 192.168.0.253)
              => 사설 ip 내부 네트워크
2. port
ㄴ서버의 서비스를 구별하는 정수값
(웹서버, 이메일 서버, 파일 서버, db서버)
3. 프로토콜
ㄴ 통신 규약
ㄴ http, https, tcp, udp